name: Deploy RetroSeek to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    types: [ opened, reopened, synchronize, edited ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./src/retroseek
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.3'

      - name: Generate package-lock.json
        run: |
          rm -f package-lock.json
          npm i --package-lock-only --ignore-scripts --no-audit
          test -f package-lock.json || exit 1

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Build project
        env:
          PUBLIC_URL: /GameDataBase
          CI: true
          GENERATE_SOURCEMAP: false
        run: |
          NODE_ENV=production npm run build -- --out-dir ./build  # Establece la carpeta de ruta de construcción explícita

      - name: Verify artifact
        run: |
          if [ -d "./build" ]; then
            echo "Build directory exists and contains:"
            ls -la ./build
          else
            echo "Build directory does not exist."
            exit 1
          fi
          pwd

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        run: |
          ls -la ./build
        with:
          path: './build/'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          path: './src/retroseek/build'