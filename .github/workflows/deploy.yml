name: Deploy to GitHub Pages

on:
  push:
  workflow_dispatch:
  pull_request:
    types: [ opened, reopened, synchronize, edited ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  gh-pages:
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'github-pages' || 'preview-pages' }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install dependencies
        run: |
          npm install
          npm ci
      
      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES_BRANCH: ${{ github.ref_name }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: pages-${{ github.ref_name || 'main' | replace('/', '-') }}
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-${{ github.ref_name || 'main' | replace('/', '-') }}
